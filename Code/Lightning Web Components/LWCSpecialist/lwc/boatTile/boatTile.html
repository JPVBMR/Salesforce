<template>
  <div onclick={selectBoat} class={tileClass}>
    <div style={backgroundStyle} class="tile"></div>
    <div class="lower-third">
      <h1 class="slds-truncate slds-text-heading_medium">{boat.Name}</h1>
      <h2 class="slds-truncate slds-text-heading_small">{boat.Owner__c}</h2>
      <div class="slds-text-body_small">
        <lightning-formatted-number value={boat.Price__c} format-style="currency" currency-code="USD" maximum-fraction-digits="2"></lightning-formatted-number>
      </div>
      <div class="slds-text-body_small">{boat.Length__c} feet</div>
      <div class="slds-text-body_small">{boat.BoatType__r.Name}</div>
    </div>
  </div>
</template>
